<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Petits Plats</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" >
    <link rel="icon" type="image/png" href="assets/svg/favicon.svg" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="assets/svg/logo_les_petits_plats.svg"
        alt="Logo du site"
      >
      <div class="header__content">
        <h1 class="header__content-title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <nav class="main-search-bar">
          <input
            id="input"
            type="search"
            name="main-search-bar"
            placeholder="Rechercher une recette, un ingrédient, ..."
            aria-label="rechercher dans les recettes"
          >
          <button
            type="submit"
            class="main-search-button"
            aria-label="recherche principale"
          ></button>
        </nav>
      </div>
    </header>

    <main>
      <section class="filters-section">
        <h2 class="title_of_section">Filtrage des résultats</h2>
          <div class="filters-section__filters">
            <div id="ingredients" class="dropdown">
              <button class="dropdown__btn">
                <span>Ingrédients</span>
                <span class="dropdown__arrow"></span>
              </button>
              <div class="dropdown__content">
                <div class="dropdown__search">
                  <input
                    id="TAGsearch_ingredients"
                    type="search"
                    placeholder=""
                    aria-label="rechercher un ingrédient"
                  >
                  <span class="dropdown__search-icon"></span>
                </div>
                <ul class="dropdown__selected-options"></ul>
                <ul class="dropdown__options"></ul>
              </div>
            </div>

            <div id="appliances" class="dropdown">
              <button class="dropdown__btn">
                <span>Appareils</span>
                <span class="dropdown__arrow"></span>
              </button>
              <div class="dropdown__content">
                <div class="dropdown__search">
                  <input
                    id="TAGsearch_Appliances"
                    type="search"
                    placeholder=""
                    aria-label="rechercher un appareil"
                  >
                  <span class="dropdown__search-icon"></span>
                </div>
                <ul class="dropdown__selected-options"></ul>
                <ul class="dropdown__options"></ul>
              </div>
            </div>

            <div id="ustensils" class="dropdown">
              <button class="dropdown__btn">
                <span>Ustensiles</span>
                <span class="dropdown__arrow"></span>
              </button>
              <div class="dropdown__content">
                <div class="dropdown__search">
                  <input
                    id="TAGsearch_ustensils"
                    type="search"
                    placeholder=""
                    aria-label="rechercher un ustensile"
                  >
                  <span class="dropdown__search-icon"></span>
                </div>
                <ul class="dropdown__selected-options"></ul>
                <ul class="dropdown__options"></ul>
              </div>
            </div>
          </div>

          <div class="filters-section__recipes-found">Recettes</div>
      </section>
      <section class="selected-tags">
        <h2 class="title_of_section">Tags sélectionnés</h2>
      </section>

      <section class="recipe-section">
        <h2 class="title_of_section">Votre section de recettes</h2>
      </section>

      <br >
      <br >
      <br >
      <br >
    </main>
    <script type="module" src="JS/page/index.js"></script>
    <script type="module" src="JS/template/template.js"></script>
    <script type="module" src="JS/utils/dropdown.js"></script>
  </body>
</html>
